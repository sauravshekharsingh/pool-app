version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    working_dir: /app
    ports:
      - "8000:8000"
      - "9229:9229"
    command: npm run dev
    volumes:
      - ./src:/app/src
      - ./nodemon.json:/app/nodemon.json
    environment:
      PORT: 8000
